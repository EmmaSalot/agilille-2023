- name: Sarah Mortel
  bio: Sarah est coach agilitatrice chez Efidev et responsable du produit Taïkoon (solution de gestion de trésorerie pour les TPE). Les utilisateurs sont le centre de ses préoccupations, l’amélioration continue est sa philosophie. Elle aime transmettre ce qu’elle apprend aux équipes qu’elle accompagne et découvrir de nouveaux outils pour être plus efficace dans le travail en équipe.<br/>Elle est fière de faire partie de l’équipe Nord Agile, organisatrice de l’Agile Tour Lille pour la 6ème édition.
  photo: sarah_mortel.jpg
- name: Lucie Pruvost
  bio: "Lucie Pruvost, pas technique mais convaincue que l'agilité améliore  grandement vos projets. Ingénieur commerciale chez Zenika, j'ai participé à différents événements : Chti Jug, Scrum beer ...  mais c'est avec plaisir que je prends part à l'Agile Tour."
  photo: Lucie-Pruvost.jpg
- name: Nelson Dufossé
  photo: Nelson-Dufosse.png
  bio: Ancien coach sportif et maintenant coach agile après des missions de scrum master et product owner, j'aide les équipes à devenir agiles. Aujourd'hui dans des missions de product manager, je m'efforce de remettre le client au centre des projets et domaines où il pourrait être oublié et préfère les démarches pragmatiques à celles malheureusement historiques... Pour moi les serious games favorisent la prise de conscience et facilitent l'introduction à l'agilité. Cette année nous allons jouer! Membre de l'association Nord-Agile, j'organise régulièrement des événements sur l'agilité, j'espère que l'agile tour sera à la hauteur de vos espérances.
- name: Julien Jakubowski
  photo: julien_jakubowski.jpg
  bio:
    Julien est artisan logiciel et consultant codeur chez <a href="http://www.octo.com/">OCTO Technology</a>. Depuis une dizaine d'années,
    il aide des équipes à livrer du logiciel de qualité élevée,
    avec efficacité et fun. Julien est un des fondateurs du <a href="http://chtijug.org">Ch'ti JUG</a> à Lille
    et il participe également à l'organisation de l'Agile Tour Lille depuis 2009.
- name: Olivier Lemaitre
  photo: olivier_lemaitre.png
  bio:
    Olivier travaille comme ingénieur logiciel indépendant.
    Il est passionné par l'innovation, la programmation et l'architecture.
    Membre de Nord Agile et fidèle de l'agile tour, il essaie d'apporter une vision différente de l'informatique aux entreprises pour lesquelles il travaille.
