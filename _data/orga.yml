- name: Mattieu BERNARD-GUÊLE
  photo: matthieuBG.jpg
  bio: 
    Je me présente, je m'appelle Mattieu BERNARD-GUÊLE, j'ai découvert l'agilité il y a maintenant quelques années et 
    petit à petit c'est devenu une véritable religion. Ayant pu travailler dans plusieurs organisations en tant que 
    développeur, il en ressort, me concernant, que l'agilité et ses idéologies permettent d'apporter une véritable 
    notion d'équipe ainsi qu'une réel visibilité sur la valeur produite pour notre client, de plus celle ci favorise 
    la prise de conscience et permet l'amélioration continue. C'est pourquoi, récemment, je me suis très naturellement 
    tourné vers un poste de Scrum Master dans le but de renforcer cette vision au sein d'une équipe. Je suis convaincu 
    que l'agilité n'est pas un MUST ou un SHALL mais bien un NEED qui demande une adaptation de l'organisation et 
    non de la philosophie.
- name: Fabien Goguillon
  photo: fabien_goguillon.jpg
  bio:
    Adepte du Software Craftsmanship et des méthodes Agiles, je défends depuis plusieurs années le rôle majeur des développeurs dans la chaine de production de valeur et prône la qualité logicielle.
    Manager d’une équipe d’ingénierie de développement chez AXA, je participe pour ma première année à l’organisation de l’Agile Tour de Lille ainsi qu’aux différentes manifestations organisées par Nord Agile.
- name: Julien Jakubowski
  photo: julien_jakubowski.jpg
  bio:
    Julien est consultant codeur et co-fondateur du <a href="https://twitter.com/OctoChti" target="_blank">bureau Nord d'OCTO Technology</a>. Depuis une dizaine d'années,
    il aide des équipes à livrer du logiciel de qualité élevée,
    avec efficacité et fun. Julien est un des fondateurs du <a href="http://chtijug.org">Ch'ti JUG</a> à Lille
    et il participe également à l'organisation de l'Agile Tour Lille depuis 2009.
- name: Thomas KUYPERS
  photo: thomas-kuypers.jpg
  bio: |
    Je suis passionné par le Test et les méthodes Agile, et notamment par la collaboration entre Développeurs, Testeurs et Product Owners.

    Test Lead chez Axa, je souhaite promouvoir l'Agilité avec Nord Agile.

    Je participe pour la première fois à l'organisation de l'Agile Tour Lille.
- name: Lucie Lesage
  photo: lucie-lesage.jpg
  bio:
    Après une expérience dans le Marketing, J'ai d'abord choisi de revisiter le monde du produit pour mettre ma créativité au service de l'Agilité. Forte de plusieurs expériences en tant que Product Owner, j'aime être au plus proche du développement pour que les besoins des utilisateurs, l'expertise métier et les aspects techniques ne fassent qu'un.
    J'aime mettre mon énergie et ma capacité d'écoute au profit de l'amélioration continue et de la recherche d'excellence.
    Au delà, j'aime être dépaysée et je suis passionnée par les nouvelles rencontres.
- name: Gilles MASY
  photo: gilles-masy.png
  bio:
    Agiliste convaincu, Gilles cherche à éprouver ses convictions à la réalité. Aujourd'hui, il confronte les difficultés de la gestion de projets avec des équipes off-shore et les valeurs agiles. Demain, il souhaiterait multiplier les aventures, afin de devenir coach, et ainsi partager ses expériences. C'est pourquoi il s'est investi en 2016 dans l'association Nord-Agile. L'Agile-Tour est l'évènement majeur, mais il souhaite développer plus en avant les activités tout au long de l'année.
- name: Nicolas Tondeur
  photo: Nicolas-Tondeur.jpg
  bio:
    Coach agile, créateur de Serious Games, je suis un fervent défenseur de la démarche devant la méthode, de l'humain au coeur du produit. Actuellement en charge du GAG (Groupe d'Agilisation et de Gamification) chez Nextoo, je m'arrange pour vivre au jour le jour ce que je préconise aux équipes que j'accompagne.
