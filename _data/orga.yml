- name: Lucie Pruvost
  bio: "Non pas issue de la technique, mais évoluant dans le milieu informatique, Lucie est convaincue que l'agilité améliore les projets mais également et surtout les relations humaines. Ingénieur Commercial chez ZENIKA Lille, elle prend plaisir a organiser avec l'équipe Nord-Agile ce moment d'échange et de partage qu'est l'Agile Tour."
  photo: Lucie-Pruvost.jpg
- name: Nelson Dufossé
  photo: nelson_dufosse_2.png
  bio:
    Nelson, coach agile chez Xebia, aimant avoir les mains dans le cambouis. J'aime particulièrement être sur le terrain et proche du produit. Mon quotidien s'articule entre aider les équipes techniques et accompagner les clients dans la structuration de leur besoin. 
    Après 4 ans chez Orange en tant que chef de projet et reponsable de produits pour le domaine de l'événementiel. J'ai eu l'occasion de travailler sur les produits de billetterie et de contrôle d'accès pour les plus gros événements de ces 4 dernières années. Aujourd'hui, j'accompagne principalement des produits Big Data incluants des sujets Data Science ainsi que des programmes d'agilité à l'echelle. 
    Participant depuis 2012 aux événements <a href="http://www.nord-agile.org">Nord-Agile</a>, depuis 2012 je co-organise l'agile tour chaque année. 
- name: Fabien Goguillon
  photo: fabien_goguillon.jpg
  bio:
    Adepte du Software Craftsmanship et des méthodes Agiles, je défends depuis plusieurs années le rôle majeur des développeurs dans la chaine de production de valeur et prône la qualité logicielle.
    Manager d’une équipe d’ingénierie de développement chez AXA, je participe pour ma première année à l’organisation de l’Agile Tour de Lille ainsi qu’aux différentes manifestations organisées par Nord Agile.
- name: Julien Jakubowski
  photo: julien_jakubowski.jpg
  bio:
    Julien est consultant codeur et co-fondateur du <a href="https://twitter.com/OctoChti" target="_blank">bureau Nord d'OCTO Technology</a>. Depuis une dizaine d'années,
    il aide des équipes à livrer du logiciel de qualité élevée,
    avec efficacité et fun. Julien est un des fondateurs du <a href="http://chtijug.org">Ch'ti JUG</a> à Lille
    et il participe également à l'organisation de l'Agile Tour Lille depuis 2009.
- name: Gilles MASY
  photo: gilles-masy.png
  bio:
    Agiliste convaincu, Gilles cherche à éprouver ses convictions à la réalité. Aujourd'hui, il confronte les difficultés de la gestion de projets avec des équipes off-shore et les valeurs agiles. Demain, il souhaiterait multiplier les aventures, afin de devenir coach, et ainsi partager ses expériences. C'est pourquoi il s'est investi en 2016 dans l'association Nord-Agile. L'Agile-Tour est l'évènement majeur, mais il souhaite développer plus en avant les activités tout au long de l'année.
- name: Matthieu Salikhov
  photo: Matthieu-Salikhov.jpg
  bio:
    Scrum Master, PO, Coach Agile, Agilitateur selon les jours, j'occupe mes fonctions chez Zenika Lille. J'aime le Serious Games, les meet-up sur le Serious Game, l'Agilité (Si si!), les bonbons, et les bonbons dans les Serious Games. Je me passionne aussi pour les problématiques d'équité au travail, de fun dans dans les équipes et d'efficacité dans les projets.
- name: Nicolas Tondeur
  photo: Nicolas-Tondeur.jpg
  bio:
    Coach agile, créateur de Serious Games, je suis un fervent défenseur de la démarche devant la méthode, de l'humain au coeur du produit. Actuellement en charge du GAG (Groupe d'Agilisation et de Gamification) chez Nextoo, je m'arrange pour vivre au jour le jour ce que je préconise aux équipes que j'accompagne.
