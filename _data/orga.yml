- name: Mattieu BERNARD-GUÊLE
  photo: matthieuBG.jpg
  bio: 
    J'ai découvert l'agilité il y a maintenant quelques années et 
    petit à petit c'est devenu une véritable religion. Ayant pu travailler dans plusieurs organisations en tant que 
    développeur, il en ressort, me concernant, que l'agilité et ses idéologies permettent d'apporter une véritable 
    notion d'équipe ainsi qu'une réel visibilité sur la valeur produite pour notre client, de plus celle ci favorise 
    la prise de conscience et permet l'amélioration continue. Je suis convaincu 
    que l'agilité n'est pas un MUST ou un SHALL mais bien un NEED qui demande une adaptation de l'organisation et 
    non de la philosophie. @ScrumingMat
- name: Julien Jakubowski
  photo: julien_jakubowski.jpg
  bio: |
    Je suis développeur, consultant et manager au <a href="https://chti.octo.com">bureau lillois d’OCTO Technology</a>. Mon kiff : aider des entreprises à livrer du logiciel dont elles sont fières. 
    Je suis co-auteur du livre <a href="http://www.octo.com/fr/publications/20-culture-code">Culture Code</a> sur la qualité logicielle. 
    Speaker à différentes conférences techniques et agiles, je suis également l’un des fondateurs et leaders du Ch’ti JUG, du meetup Software Craft Lille, et j’organise Agi'Lille (ex Agile Tour Lille) depuis 2009.
- name: Djamel Labani
  photo: djamel-labani.jpg
  bio: |
    Agilitateur passionné, Scrum Master pragmatique.
    J'ai commencé Ops et eu la chance de faire un nouveau pas vers l'agilité à chacune de mes missions. 
    De mes premières expériences en TPE jusqu'aux multinationales, je reste convaincu que nous pouvons toujours nous 
    améliorer et que le mot "erreur" n'est que le synonyme du mot "expérimentation".
    @djamellbn
- name: Gilles MASY
  photo: gilles-masy.png
  bio:
    Agiliste convaincu, Gilles cherche à éprouver ses convictions à la réalité. Aujourd'hui, il confronte les difficultés de la gestion de projets avec des équipes off-shore et les valeurs agiles. Demain, il souhaiterait multiplier les aventures, afin de devenir coach, et ainsi partager ses expériences. C'est pourquoi il s'est investi en 2016 dans l'association Nord-Agile. L'Agile-Tour est l'évènement majeur, mais il souhaite développer plus en avant les activités tout au long de l'année.
- name: Nicolas Tondeur
  photo: Nicolas-Tondeur.jpg
  bio:
    Coach agile, créateur de Serious Games, je suis un fervent défenseur de la démarche devant la méthode, de l'humain au coeur du produit. Actuellement en charge du GAG (Groupe d'Agilisation et de Gamification) chez Nextoo, je m'arrange pour vivre au jour le jour ce que je préconise aux équipes que j'accompagne.
