          - subject: Software Development is Upside Down
            speaker: Allan Kelly
            description: "Software Development is really quite simple. True it requires a lot of brain power to think like a machine. But in essence it is simple - it's all ones and zeros isn’t it?
                        </br>
                        No, the difficult bit is not that you need to be a human super computer to program but that managing software development is counter intuitive, many of the maxims that other managers live by are reversed when you develop software in the twenty first century.
                        </br>
                        In other words: Software Development is Upside Down -  and unless you reverse your thinking you will make it more difficult.
                        </br>
                        In this presentation Allan Kelly will look at half a dozen ways in which standard management thinking needs to be reversed if software is to be successfully developed."
            fill: 7
            room: Auditorium
            highlight: 1
      - hour: 15h00
        content:
          - subject: "DDD : et si on reprenait l'histoire par le bon bout ? Tout simplement."
            description: "Introduit en 2003 par Eric Evans via son 'Blue Book', le Domain Driven Design (DDD) a reçu depuis un gros succès d'estime au sein de diverses communautés. A l'inverse, on ne peut pas dire qu'il se soit largement imposé sur le terrain ni dans nos projets. Comment expliquer un tel échec dans sa diffusion ? Est-ce le DDD en lui même qui est difficile, ou tout simplement la façon dont il est présenté qui le rends indigeste ?
                        A travers nos propres histoires de mises en oeuvre plus ou moins réussies, nous tâcherons de revisiter le DDD avec une approche beaucoup plus accessible. Nous nous attacherons notamment à vous montrer tout ce que le DDD peut vous apporter au quotidien pour réussir vos projets."
            speaker: Thomas Pierrain, Jeremie GRODZISKI
            room: Auditorium
          - subject: "Engagez-vous qu'ils disaient !"
            description: "Surprise en lisant la doctrine militaire du Général Yakovleff. Le fonctionnement de la hiérarchie, les types de commandements et la prise de risque sont à l'opposé des nos préjugés. Profitons de cette découverte, pour réflechir à nos organisations d'entreprises."
            speaker: Olivier Albiez, Thomas Clavier
            room: Conférence 1
          - subject: "Motivation 3.0 : Sens, Autonomie et Maîtrise"
            description: "Pourquoi ?
                        Les méthodes traditionnelles de management et de motivation qui reposent sur la politique de 'la carotte et du baton' sont un échec. Malgré cela, on continu de les utiliser au détriment de la créativité, de la performance et de la productivité.
                        Et pourtant, au milieu du XXe siècle, Douglas McGregor, professeur de Management au MIT mène des expériences scientifiques prouvant et mettant en évidence ces échecs. Cela permet la naissance d'un nouveau paradigme de la Motivation basée sur 3 facteurs essentiels : sens, autonomie et maitrise.
                        Avec quoi repartirez vous ?
                        Lors de cette conférence dédiée à la Motivation 3.0, vous (re)découvrirez l'histoire de la motivation au travers d'expériences scientifiques.
                        Vous aurez des exemples concrets de mise en place de la Motivation 3.0 basée sur le sens, l'autonomie et la maitrise.
            La motivation dans le contexte professionnel c'est bien, mais d'une manière générale, c'est mieux : vous aurez les clés pour savoir ce qui vous motive et comment motiver votre entourage."
            speaker: Jérôme Guenver
            room: Conférence 2
          - subject: "Lightning Talks"
            description: "<ul>
            <li><strong>Talk 1</strong> : Mon processus de design en tant que Product Owner sans UX designer (Anael Ichane)</li>
            <li><strong>Talk 2</strong> : Ce que la revue de code m'a apporté (Julien Hatzig)</li>
            </ul>"
            speaker: Anael Ichane, Julien Hatzig
            room: Conférence 3
          - subject: "Le théatre au service du travail collectif"
            description: "Déjà que le jeu en entreprise, ça fait brouillon... Mais alors le théatre!
                        Et Pourtant...
                        Venez découvrir et expérimenter quelques exercices de théatre qui vous permettront de mettre en
                        conditions les participants à votre session de travail afin de libérer leur esprit collectif et constructif tout en restant à l'écoute!"
            speaker: Marine Fromentin, Christophe Porchet
            company: norsys
            room: Atelier A
          - subject: "Gamification : Jouer ce n'est pas (seulement) gagner"
            description: "La ludification (ou gamification) du travail a le vent en poupe. Rien d'étonnant à ce phénomène : qui s'opposerait à plus de fun dans son quotidien professionnel ? Qui peut nier l'efficacité de l'apprentissage par le jeu que nous expérimentons tous depuis nos premières semaines de vie.
                        Mais attention : faire un jeu pour dire d'avoir joué ? Aucun intérêt !
                        Comme tout outil puissant, le jeu a ses risques et ses dérives qu'il faut savoir apprendre à maîtriser.
                        Venez découvrir par la pratique en quoi un jeu bien pensé, bien conçu, bien choisi et bien amené permet de catalyser  l'intelligence collective et de libérer le potentiel de chacun d'entre nous. "
            speaker: Thomas Shakeshaft, Gautier Gaspard
            company: norsys
            room: Atelier B
      - hour: 16h15
        content:
          - subject: "Les Feature Teams, du rêve à la réalité"
            description: "Les silos de l’entreprise traditionnelle (DSI/Métiers) volent aujourd’hui en éclat avec l’idée de Feature Team, équipe autonome de bout en bout (de l’idée à la production).
                        Beaucoup d’entreprises sont aujourd’hui séduites par cette approche qui donne une priorité forte au Time To Market mais se heurtent aux limites d’une approche uniquement organisationnelle qui oublie l’aspect culturel de l’Agilité.
                        Je vous propose par des exemples de mesurer ensemble les impacts de ce changement culturel dans tous les services de l’entreprise (IT, Métier, RH, Finance, Portfolio management, Project management…) et de donner quelques retours d’expériences sur des bonnes et mauvaises pratiques.
                        En focus, l’impact de cette approche sur les individus et comment elle se traduit par plus d’engagement et de collaboration."
            speaker: Basile du Plessis
            company: octo
            room: Auditorium
          - subject: "Ça ne coûte pas plus cher de bien tester!"
            description: "Le test d'une application avant son déploiement / sa livraison et un effort qui doit être maîtriser autant que possible. Voici quelques recettes faciles d'automatisation permettant de réduire l'effort de test manuel. La présentation sera illustrée avec des outils du monde Java, … et d'ailleurs, tout en mettant l'accent sur la démarche afin d'offrir un point de départ à la sortie de la session.
            De certains concepts de base à la mise en place technique, cette présentation s'adresse à tout type de public, développeur ou pas."
            speaker: Guillaume Wallet
            room: Conférence 1
          - subject: "J'anime une rétrospective productive"
            description: "La rétrospective est un exercice important dans la démarche agile, elle permet la mise en œuvre de la boucle d'amélioration continue.
                        Cette cérémonie est souvent mal comprise, mal animée, ce qui génère de la frustration pour l'équipe, des actions peu intéressantes et un abandon à plus ou moins court terme.
                        La facilitation de rétrospective est un exercice particulier qui nécessite beaucoup plus de compétences que l'animation classique de réunion.
                        Le format, l'activité mise en œuvre, le positionnement de l'animateur sont autant de paramètre qui auront une influence sur le résultat obtenu.
                        Cette session propose de revenir sur les bases de la facilitation de rétrospective. Elle permettra aussi de faire un tour d'horizon de quelques serious games à mettre en œuvre."
            speaker: Maxime Bonnet
            company: cgi
            room: Conférence 2
          - subject: "#NoEstimates et Mob Programming : contre-intuitif et particulièrement efficace"
            description: "Hunter Industries est une boite tout à fait classique qui commercialise des systèmes d'irrigation, en Californie. Et pourtant, en son sein, une équipe de développement jusque là totalement waterfall, s'est transformée en agile, et a maturé 2 pratiques : #NoEstimates et le Mob Programming. Celles-ci font souvent se dresser les cheveux sur la tête des managers qui en entendent parler. #NoEstimates notamment divise le petit monde de l'Agilité.... une bonne raison pour regarder ça de plus près. Quels sont ces fous, comment font-ils, et surtout... ça marche ?
                        Nous verrons que l'agilité n'en finit pas d'évoluer, et que certaines organisations qui souhaitent mener une transition Agile, n'ont même pas conscience de cette évolution. L'idée n'est pas de mettre toutes les équipes en Mob Programming, et sans estimations, mais plutôt de se donner les moyens de choisir ce qui peut marcher le mieux dans un contexte donné.
                        </br>
                        Dans un mode complètement Lean Startup,
                        </br>
                        dans les cas où le périmètre est 100% évolutif
                        </br>
                        lorsque les équipes métier et IT ont construit une relation de confiance
                        </br>
                        et bien le terrain est peut être propice à tenter de ne plus faire d'estimations.
                        </br>
                        Dans le cas où un transfert ou une acquisition ou un transfert de compétences sont nécessaires dans l'équipe de développement
                        </br>
                        ou bien que des bonnes pratiques de programmation sont à mettre en place et partager
                        </br>
                        et bien le mob programming - à un rythme et sur des durées plus ou moins longues - peut vraiment s'avérer un booster.
                        </br>
                        Il est important de suivre ces récents développement de l'agilité, de comprendre pourquoi et comment certaines équipes en sont arrivées là, et d'en tirer des leçons pour ses propres équipes.
                        </br>
                        Je me propose de raconter le mob programming tel que ses pionniers le décrivent, et comment je l'ai vécu avec une équipe chez un leader des réservations aériennes, et de donner ma compréhension de  #noestimates, et comment je le vis avec une équipe chez un leader de la grand distribution, et de comprendre pourquoi et comment cela peut tous nous intéresser.
                        </br>
                        Ce qui est contre-intuitif ne doit pas être rejeté d'un revers de la main car c'est bien souvent ce qui nous permet d'éclairer de nous horizons."
            speaker: Nicolas Umiastowski
            room: Conférence 3
          - subject: "User research game : learn how to validate your hypothesis !"
            description: "Je vous propose d’apprendre à reconnaître les hypothèses sur lesquelles une idée de produit se base lors de cet atelier. Souvent elles paraissent tellement évidentes qu’on oublie qu’elles sont là ! Chaque équipe aura son idée produit concurrente, elle devra trouver quelles sont les hypothèses sur lesquelles son produit se base, et comment elle peut les valider (ou les invalider) au plus vite."
            speaker: Claire Morin
            duration: 2
            room: Atelier A
          - subject: "DevOps : rangez vos kleenex, sortez vos k'nex !"
            description: "Le but du jeu est de construire un pont en répondant aux différentes fonctionnalités proposées.
                        Vous serez séparé en 2 équipes de 4 personnes : équipe dev qui devra produire un maximum de fonctionnalités tandis que l'équipe ops se chargera de maintenir et de faire évoluer le socle.
                        Comment rendre complémentaires des objectifs opposés en apparence ?
                        Les équipes expérimenterons différents mode de collaborations en fonction des itérations parcourues."
            speaker: Yan Matagne, Antoine Stalin
            company: Norsys
            duration: 2
            room: Atelier B
