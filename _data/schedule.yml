          - subject: "Devenir agile à 200 personnes"
            description: "Décathlon a lancé en 2015 le programme « CUBE » de transformation omnicanal sur ces 20 pays.
                        En terme d’organisation, les challenges de ce programme sont de faire collaborer les 200 acteurs métiers et informatiques,  et de livrer et déployer régulièrement les versions successives de ce nouveau système d’information omnicanal.
                        Nous proposons donc un retour d'expérience sur notre passage de scrum à nexus+ pour encore renforcer notre agilité à cette échelle."
            speaker: David Vandersarren, Stéphanie Tallon, Thomas Charle
            room: Auditorium
          - subject: "Activités de tests dans les projets agiles chez AXA"
            description: "Axa France services a adopté l’agilité pour le développement de ses applications web et mobiles.  Dans ce cadre, les équipes de qualification ont adapté leurs activités de tests :
                        </br>
                        -        Intervention en amont des développements (rédaction de BDDs)
                        </br>
                        -        Co-localisation avec les développeurs (Pair Testing)
                        </br>
                        -        Evolution des outils de travail (QC/TFS)
            "
            speaker: Nawel GHIAR
            company: axa
            room: Conférence 1
          - subject: "Transformation d'un programme en Agile Distribué : : lessons learned !"
            description: "Le recit de la transformation d'un programme d un leader de l energie, d un modele cycle v classique vers un modele agile distribue lille paris (130 ETP). Un apercu du perimetre, du dispositif, de la transition organisationnelle et technique, des challenges rencontrés ainsi que des solutions apportées au travers de Scrum et d'un mix de pratiques connues  ( TDD, XP ...) "
            speaker: Stephane Thanasack
            company: capgemini
            room: Conférence 2
          - subject: "Miracles of Agility on organizations"
            description: "Every organisation have to evolve specifically toward ever greater Agility as there is no standard recipe. How to operate an Agile transition in a credible manner? How to change mindset in an organization? How were new cultural adjustments and internal process to progressively change? What are the key elements shared by organizations that have successfully weathered the change? And what are the potential pitfalls and problems that they can experience during this transformation? Synergies on all levels can be derived from Agile transformation for the well-being and benefit of all. After having been involved as controller in international groups, I discovered the strength of unlimited potential created by enthusiasm of the staff in my own little company during 10 years. Today I work in favour of win-win organizations where every employee is more responsible with his things and feel better as proactive force. In return, that would make the organization more intelligent and more efficient. Many forward thinking senior executives see this impending change as a clear opportunity to become more competitive as result of having a broader reach and lower costs. That brings also a new dynamic and more well-being for everyone. In this session we will focus on the different ways of working in this direction and case studies from organizations that are getting it right."
            speaker: Marie-Christine PESSIOT
            room: Conférence 3
