          - subject: Un logiciel qui fonctionne est un logiciel que l'utilisateur a plaisir à utiliser.
            description: "Avez vous déjà observé un utilisateur employer votre application dans son quotidien ?
                         L’imaginez vous en faire une démonstration devant d’autres ? L’imaginez vous devenir l’ambassadeur de votre logiciel ?
                         Imaginez le un instant, il détaille avec enthousiasme chaque écran, ce que signifie chaque bouton avec ses propres mots. Il transpire la confiance lors de chaque action. Vous sentez ce sentiment, cet envie de partager un produit qu’il n’a pas conçu mais qu’il s’est approprié ?
                         L’émotion qui se dégage ici est la joie. Et ce qui y est associé est un besoin de partage. Savoir lire les émotions, les comprendre et en tirer les besoins associés nous paraît indispensable : nous sommes convaincus que la prise en compte des émotions est un vecteur de succès.
                         Le manifeste agile nous dit :
                         * Nous privilégions un logiciel qui fonctionne à une documentation complète
                         Antoine (UX designer) et moi (Développeur) croyons qu’un logiciel qui fonctionne est un logiciel que l'utilisateur a plaisir à utiliser.
                         Si vous observez attentivement vos utilisateurs, vous remarquerez plusieurs émotions. Elles représentent des feedbacks extraordinaires si vous arrivez à les capturer. Elles peuvent être d’une grande aide pour prioriser vos actions. De la colère par exemple, car le logiciel a fait une action inattendue lors d’un clic malencontreux. De la tristesse peut-être, car il ne trouve toujours pas la fonctionnalité qu’il cherche. Ou de la peur, car il se retrouve noyé au milieu d’une multitude d’actions à choisir.
                         Joie, colère, tristesse, peur, nous croyons à la nécessité d’observer les émotions de nos utilisateurs afin de les modéliser pour les transformer en fonctionnalités au sein de nos applications. Nous souhaitons vous partager la manière dont nous traitons ce sujet et comment nous l’intégrons dans notre travail à chaque itération."
            speaker: Antoine Peze, Fabien Arcellier
            company: OCTO
            room: Conférence 1
          - subject: "5 ans pour passer du Cycle en V aux Feature Teams."
            description: "Dans ce talk nous vous raconterons comment nous transformons 2000 personnes, comment nos département deviennent des tribus, comment nous arrêtons de parler de projets pour parler de produits et comment nous (re)découvrons nos utilisateurs.
                          #RH #organisation #rôles #agile #FeatureTeams #users #budget #Scrumban"
            speaker: Djim BA, Mehdi BALZA
            company: AXA
            room: Conférence 2
          - subject: "Transition agile 4 real @meetic"
            description: "De la petite graine scrum à l’IT au jardin de l’agilité à l’échelle, nous vous proposons de partager notre histoire ou comment depuis 5 ans, nous nous appuyons sur les individus et leurs interactions pour dé-siloter l’organisation et réinventer l’expérience utilisateur, l’architecture technique et la culture d’entreprise de meetic. Au programme, réalisations, succès mais aussi obstacles et pistes d’amélioration… bref un retour de la vraie vie sans langue de bois.
                        Si vous souhaitez savoir comment accélérer une transformation complète sans hypothéquer
                        le business mais aussi comment monter des équipes plateformes co-localisant métier,
                        design et dev; transformer des équipes OPS et des équipes composants traditionnellement
                        peu favorables au changement; comment réinventer l'expérience utilisateur tout en
                        réinventant la stack technique; comment assurer l'acculturation agile dans un milieu
                        waterfall;  comment synchroniser toute l'entreprise tous les trimestres de manière agile ... et faire de toute résistance une opportunité de changement... cette session est faite pour vous. Nous partagerons également les risques et problèmes que nous n'avions pas anticipés et les défis que meetic doit maintenant relever"
            speaker: Nicolas Kalmanovitz
            room: Conférence 3
          - subject: "Gothamocratie, quand Gotham City adopte l'holacratie"
            description: "L'atelier se base sur une trame chronologique d’événements qui arrivent à la ville de Gotham et pour lesquels les participants doivent réagir, s'adapter, prendre des décisions. La dynamique est créée avec un jeu de cartes : rôles, actions, projets, évènements, surprises, etc.
                          La gestion d'une ville comme Gotham pose plusieurs questions :
                          Quels sont les décisions à prendre et donc les communautés/cercles à créer et à gérer ?
                          Quels sont les cadres et les rôles de ces cercles ?
                          Comment réagir à différents événements ?
                          </br>
                          15 participants minimum
                          </br>
                          Les participants créent et suppriment des cercles, des rôles, prennent des décisions, subissent des événements, ont des surprises.
                          15 min : Présentation holacratie. Description de Gotham City et des attentes des citoyens, et des premiers cercles.
                          1h20 : 4 tours de 15/20 minutes : cercles (triage, gouvernance), prise de décision, réforme de la gouvernance, changement de rôles, ponctués d’événements et de surprises. À chaque round de gothamocratie un enseignement de holacratie : les liens, les cercles, la constitution, les rôles, les tensions, etc.
                          10min : debrief : Holacratie dans la vraie vie, chez beNext ? chez CARMA/GrDF ?"
            speaker: Pablo Pernot, Dragos Dreptate, Geraldine Legris
            duration: 2
