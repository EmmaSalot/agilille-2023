          - subject: "Du craft chez les OPS"
            description: "En 2016, on peut instancier un SI from scratch avec du code.
                        La maturité des outils d'infrastructure nous permet d'importer des pratiques issues du monde du développement.
                        Par ailleurs les besoins des utilisateurs de l'infrastructure (aka les Dev) emmène à repenser des services d'infrastructure classiques tel que le Monitoring ou le Backup en mode 'as a Service'.
                        Or comme chacun sait : Dev + Service = Produit
                        Et quelle meilleure manière de faire un produit que de le faire en agile avec des pratiques de qualité ?
                        Nous vous conterons l'histoire d'un produit d'infrastructure avec son why, sa roadmap, ses epics et ses user stories.
