      - hour: 09h30 - 10h15
        content:
        - speaker: Frédéric Leguédois
          subject: Cessons les estimations !
          description: | 
            Alors que les estimations sont à la base des méthodes classiques et que dans le domaine Agile, SCRUM notamment lui accorde une grande importance, nous allons l’espace d’une conférence remettre en cause celles-ci.<br> 
            Après un bref rappel de différentes méthodes permettant de réaliser des estimations et croyances qui y sont attachées, nous prendrons le temps de réfléchir sur les effets néfastes de ces dernières. Enfin, nous verrons comment dans la réalité des projets, il est possible de s’en extraire.<br>  
            Conférence iconoclaste, sous la forme d’un one man show, afin de réfléchir (et de rire ?) sur un aspect essentiel de l’agilité.
          format: Keynote
          id: frederic_leguedois
          fill: 5
          prefix: <img src="/img/speakers/FredericLeguedois.jpg" alt="Frédéric Leguédois" class="speaker">
          highlight: 1
      - hour: 10h30 - 10h45
        special: 1
        content:
          - label: Pitch des sessions de la journée (Aula Maxima)
            fill: 5
      - hour: 10h45 - 11h20
        content:
        - label: Bientôt annoncé
        - id: 9
          subject:	"Sisyphe, le Père Noël, Harry Potter et le vrai PO : mythes d'hier et d'aujourd'hui."
          description: |
            Le vrai PO est un animal rarement observé, certains même disent que c'est un mythe. On raconte qu'un coach agile du 13ème (siècle ou arrondissement, on ne sait pas) en aurait croisé un. 
            Tel, Sisyphe qui roule sa pierre encore et encore, il doit travailler son besoin sous forme de User Story.
            Tel le Père Noël il doit faire plaisir à tous ses utilisateurs sans en oublier un seul.
            Tel Harry Potter, il doit créer de manière magique une osmose avec l'équipe de développement.
            Cette conférence va passer en revue les mythes liés au travail du PO et comment adapter ses pratiques tout en gardant son agilité.
          speaker:	Maxime Bonnet
          format:	Talk (45 minutes)
          level: 2
        - id: 4
          subject:	Le Pair Programming sous toutes ses formes
          description: |
            Bien que souvent résumée à mettre deux développeur·se·s derrière un même clavier, la pratique du Pair Programming n'est pas triviale, et se retrouve en bien des occasions comme pointée du doigt car peu efficace, ou frustrante pour les participant·e·s. Lors de ce codelab, vous découvrirez que le Pair Programming peut se décliner sous de multiples formes selon vos objectifs : découvrir un nouveau langage, résoudre un problème complexe, faire découvrir une technologie, ou simplement pratiquer des techniques de développement. A la manière de katas d'arts martiaux, et en se basant sur la pratique, nous illustrerons différentes façons d'appréhender l'art du travail en binôme pour écrire du code. 
          speaker:	Michel Daviot, Antoine Neveux
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
          bring_your_pc: 1
        - id: 3
          subject:	"Le pas japonais : un escape game collaboratif pour résoudre un problème complexe" 
          description:	Envie de résoudre un problème complexe en s'auto-organisant? hum, pas si facile, nous verrons si vous êtes capable de répondre au défi!
          speaker:	Benjamin Cabanne
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
        - id: 37
          subject:	Travailler avec des équipes distantes
          description: |
            S’il est certain que le management visuel participe pleinement à la réussite des équipes qui le pratique, les changements organisationnels des entreprises d’aujourd’hui font naitre de nouvelles contraintes : Equipes distantes ? Télétravail ? Flex Office ? Découvrez comment favoriser la collaboration grâce à une solution digitale innovante. Le management visuel multi-sites et multi-utilisateurs est une réalité et une opportunité à saisir pour continuer à collaborer, apprendre ensemble et s’améliorer continuellement quel que soit le contexte des équipes et sans contrainte aucune. Gain de place, gain de temps, réduction des déplacements et meilleure traçabilité sont alors à portée de main. 
          speaker:	Justine Slimane
          format:	Atelier court (45 minutes) / Short workshop
      - hour: 11h30 - 12h15
        content:
        - id: 35
          subject:	Découplez votre organisation
          description: |
            N'avez vous jamais rêvé d'une organisation humaine qui ne soit plus un frein au changement ? Ou dit positivement : qu'elle s'adapte au même rythme que les autres composantes de l'organisation. En même temps, Conway nous dit que le design des organisations humaine et technique sont liés. D'où l'idée d'utiliser des principes de limitation des dépendances aux deux. Pour les concepts qui seront évoqués, il s'agit de DDD stratégique avec de la pensée systèmes (humains). Et normalement, vous repartirez avec des exemples de ce qu'il faut éviter et des idées de ce que vous pourriez faire pour rendre votre organisation plus fluide.
          speaker:	Samuel Retiere
          format:	Talk (45 minutes)
        - id: 12
          subject:	Test-Driven Development sur votre infrastructure avec Ansible !
          description: |
            Vous faites du TDD quand vous développez des logiciels ? Pourquoi ne pas en faire quand vous faites du code d’infrastructure ? Longtemps l’outillage propre à l’Infrastructure as Code a été rare, mais aujourd’hui ce n’est plus le cas ! Nous allons vous montrer comment faire cela avec Ansible, Molecule, Testinfra et Docker.
        
            Comment intégrer les bonnes pratiques de développement à l’Infrastructure As Code ? Comment faire pour améliorer la qualité de son code ? Comment utiliser les pratiques de Software Craftsmanship dans ce milieu particulier ?
            
            Venez découvrir comment monter une infrastructure, pas à pas, lors d’une live démo, dans une démarche de TDD !
          speaker:	Sebastian Caceres, Tanguy Patte
          format:	Talk (45 minutes)
          level: 2
        - id: 48
          subject:	"Craftsminator - Libérez vos entretiens d'embauche"
          description: |
            Vous êtes-vous déja posé l’une de ces questions ? 
            - Comment puis-je faire pour dynamiser mes recrutements ?
            - Comment puis-je mettre un candidat à l'aise lors d'un entretien ?
            - Comment puis-je avoir des discussions d'égal à égal ?
            - Comment puis-je jauger techniquement mais également humainement un candidat ?
            Au sein d’Agile Partner, nous avons trouvé une solution pour répondre à ces questions de façon rapide, simple et efficace : la gamification.
        
            Ainsi, en nous inspirant des escape games à base de cartes à jouer nous avons créé un jeu. "Craftsminator" permet de tester nos candidats dans un environnement sécurisé.
          speaker:	Yoan Thirion
          format:	Atelier court (45 minutes) / Short workshop
    -
