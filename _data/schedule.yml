            description: "Responsable d'un projet stratégique de la DSI SNCF Réseau réalisé en mode agile depuis 4 ans (en 2016 : 3,6 M€, 40 personnes, 3 features team), je ferais un retour d'expérience sur notre organisation et le pilotage : quels indicateurs, quel mode de fonctionnement, comment arbitrer la commande selon son plan de charge et son budget, avoir recours à des centres de service, TMA, TRA,..
