      - hour: 14h00 - 14h45
        content:
        - speaker: Emilie Esposito
          subject: Cargo cult agile
          description: |
            Le monde change, de plus en plus vite. Les entreprises sont submergées d'injonctions à se transformer, à disrupter, et elles ne savent pas comment s’y prendre.
            Leurs produits n’évoluent pas assez vite, leurs clients et utilisateurs les quittent car ils se sont habitués à la simplicité des Über, Spotify, Waze...
            Elles galèrent pour recruter, et quand par miracle elles y parviennent, elles peinent à garder les collaborateurs motivés, voire à les garder tout court.
            Il est alors facile pour elles de tomber dans le piège du cargo cult agile. Elles se ruinent avec une armée de consultants qui va déployer sa méthode prête à porter, pour une valeur réelle difficile à identifier.
            Le cargo cult agile n’est pas une fatalité. Venez découvrir des solutions pour une transformation efficace et durable.
          format: Keynote
          fill: 5
          highlight: 1
          prefix: <img src="/img/speakers/EmilieEsposito.jpg" alt="Emilie Esposito" class="speaker">
          id: emilie_esposito
      - hour: 15h00 - 15h45
        content:
        - id: 20
          subject:	Agilité en data-science
          description: |
            Avec l'engouement grandissant autour de l'Intelligence Artificielle, de plus en plus en plus d'entreprises s'interrogent sur la mise en place d'une organisation efficace autour de ces nouveaux métiers. 
            Nous vous proposons un retour d'expérience de l'équipe Data-science de Decathlon à travers lequel nous aborderons comment nous nous sommes appropriés les principes Agile depuis début 2017, nos victoires et nos difficultés.
          speaker:	Grégory Vanuynsberghe, Claire Deltrel
          format:	Talk (45 minutes)
        - id: 24
          subject:	Le Scrum est une fenêtre (ou bien un mur)
          description: |
            Après de longs mois d'application de "Scrum by the book" dans une feature team de 5 personnes, tout est très bien maîtrisé. Un peu trop ? Le cadre du Scrum s'est dressé comme un mur devant nous.
            Quelques semaines plus tard, nous avions assisté à une évolution des mentalités et des rituels. Nous sommes devenus une équipe plus Agile qu'hier, et en constante évolution. Vous voulez aussi utiliser Scrum comme une fenêtre vers l'Agilité ?
          speaker:	Baptiste Lecocq
          format:	Talk (45 minutes)
        - label: Bientôt annoncé
        - id: 59
          subject:	Teambuildez-vous !
          description: |
            Rien de tels que des ateliers de teambuilding pour améliorer la cohésion d’équipe. Intégrer un nouveau collaborateur, dynamiser l’équipe, apprendre à connaitre les membres d’une autre équipe … sont autant de prétextes pour utiliser ces serious games.
            Démêler le vrai du faux, se poser des questions surprenantes, dessiner un portrait à plusieurs, deviner à qui appartient un portrait chinois … venez apprendre à connaitre d’autres personnes tout en vous amusant.
          speaker:	Claire Deprez
          format:	Atelier court (45 minutes) / Short workshop
        - id: 61
          subject:	Améliorons durablement notre culture des réunions grâce à Meeting Spicer
          description: |
            "Favorisons les Humains et leurs interactions" qu'ils disaient ! Oui, mais...
        
            Quel était le niveau d'efficacité de vos dernières réunions ou ateliers ?
            Connaissez-vous l'expression "Réunionnite aigüe" ?
            
            Bienvenue à vous pour cette session où nous nous interrogerons aux solutions dont on dispose pour améliorer durablement notre culture des réunions. Et si les participants aux réunions en devenaient les acteurs de leur réussite...
            
            Finalement, nous présenterons un outil (The Meeting Spicer) qui, grâce à la mise en oeuvre du micro-apprentissage et de la prise de conscience de son contexte, répond à cette problématique apparement très répandue...
          speaker:	Régis Schneider
          format:	Atelier court (45 minutes) / Short workshop
