          - subject: Développeur, Concepteur, Architecte en milieu Agile. Qu'est ce qui change ? Et pourquoi ?
            description: Quel rôle pour le développeur, le concepteur ou encore l’architecte dans un environnement “Agile” ? Sont-ils tous encore nécessaires ? Peut-être pas. Ce qui est sûr ce que ces rôles doivent évoluer. Et c'est en nous appuyant sur les textes fondateurs de Jack Reeves et Martin Fowler ainsi que des modèles d’organisation comme celui d’Amazon ou Spotify que nous allons essayer de comprendre cette évolution et en expliquer les raisons.
