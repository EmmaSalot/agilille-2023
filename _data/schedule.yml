      - hour: 09h30 - 10h15
        content:
          - subject: "Shakeup and Speedup"
            speaker: Jurgen Appelo
            id: jurgen_appelo
            fill: 5
            highlight: 1
            prefix: <img src="/img/speakers/JurgenAppelo.jpg" alt="Jurgen Appelo" class="speaker">
            description: |
              Starting new teams and scaling up innovation is more important than ever. 
              The key to successis applying different practices in different stages of the innovation lifecycle. 
              What works for anew business does not work for a mature one, and vice versa. 
              In this talk, we will nosedive intothe major good practices for business leaders and product teams, 
              from the moment they havean innovative idea to the day they will scale it up (or screw it up). 
              Everything depends on thelifecycle stage of the new product or service.
      - hour: 10h30 - 11h15
        content:
        - label: Bientôt annoncé
        - id: 29
          subject:    Générez votre doc utilisateur sans effort
          description:    Maintenir une documentation exhaustive et à jour d'un produit peut être chronophage et coûteux. Nous vous montrerons comment sortir de cette spirale en tirant partie des scénarios gherkin. La documentation ainsi produite sera toujours à jour vis-à-vis du projet, gratuite à produire, et consultable par tous, via un site web par exemple. Les méthodologies et outils que nous utiliserons sont ceux récemment mis en place chez AXA France.
          speaker:    Jounad Tourvieille, Thomas Candellier
          format:    Talk (45 minutes)
        - id: 31
          subject:	Lego4Scrum - "Objectif Mars"
          description:	Nous sommes 2142. La terre est en surpopulation. Un projet couteux et astronomique prévoit de s'établir sur Mars. Il faut constituer une équipe et lancer les premiers chantiers sur cette planète. Seul Scrum peut sauver notre belle terre. 
          speaker:	Xavier Koma
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
        - id: 40
          subject:	"De l’agilité dans la prise de note : Sketchnote." 
          description: |
            Au Axa Sketchnote Club nous explorons d’autres façons d’organiser et de présenter des idées, par la pratique et en aidant les autres à le faire. Ces expériences nous amènent à valoriser : 
            - la liberté d’organiser ses idées plus que les outils 
            - la sélections des informations pertinentes et utiles plus que la recherche de l’exhaustivité 
            - la rapidité et la facilité plus que la perfection du résultat. 
        
            Alors prenez un papier et un crayon et rejoignez-nous pour explorer le sketchnoting.
          speaker:	Julien Carreaud, Angélique Giraud
          format:	Atelier court (45 minutes) / Short workshop
        - id: 85
          label: Bientôt annoncé
          duration: 2
      - hour: 11h30 - 12h15
        content:
        - id: 32
          subject:	Comment la culture projet influence les pratiques agiles&nbsp;?
          description:	A travers un voyage depuis les des débuts de l'informatique en entreprise, comprenons l'origine des dérives actuelles et ré-insufflons la culture agile dans nos pratiques
          speaker:	Claire Morin, Michel Goldenberg
          format:	Talk (45 minutes)
          level: 2
        - id: 21
          subject:	Prise de décision dans une entreprise sans chef
          description: |
            Une entreprise sans chef ? Oui c’est possible ! Les équipiers proches du terrain peuvent diriger. Le manager leur apporte des perspectives pour que les décisions soient cohérentes.
        
            Comment décider en grands groupes ? L’entreprise RITMx, filiale de la SNCF de 150 personnes que j’accompagne fonctionne de la sorte depuis deux ans. Gini, un éditeur de logiciels Suisse d’une centaine d’employés a exposé ses principes de fonctionnement pendant la conférence Agile Lean Europe 2018. 
        
            Décortiquons ensemble comment prendre des décisions efficacement en grand groupes, basé sur ces deux exemples."
          speaker:	Jonathan Scher
          format:	Talk (45 minutes)
        - id: 14
          subject:	Les Derdians
          description: |
            Les Derdians est un peuple rural et pacifique vivant dans de petites huttes nichées au coeur de  vallées verdoyantes. Reniant précédemment toute forme de modernité, les Derdians ont décidé depuis cette année de s'ouvrir au monde et d'accueillir les nouveautés provenant des 4 coins du globe. Préparez-vous à un choc des cultures ! 
            Cet atelier immersif, bien connu des culture hackers, souligne les réflexes grégaires mis en jeu lors de la rencontre de deux équipes dont les cultures sont éloignées. Have fun & Learn :)
          speaker:	Romain Vailleux
          format:	Atelier court (45 minutes) / Short workshop
      - hour: 12h30 - 13h30
        special: 1
        content:
          - label: Déjeuner (Aula Maxima)
            fill: 5
            room: Aula Maxima
    -
      - hour: 13h30 - 13h50
        content:
          - label: "Pitch sessions de l'après-midi"
            fill: 5
      - hour: 14h00 - 14h45
        content:
        - id: 17
          subject:	La technologie conduite par les communautés à l’échelle
          description: |
            L'évolution des technologies dans le monde du développement est elle compatible avec les grandes organisations ?
        
            Avec l’exemple de la DSI de 400+ développeurs chez AXA France, prenons le temps de voir comment nous avons fait évoluer notre mode d'organisation pour que les communautés animent les technologies utilisées.
        
            Organisation matricielle, rôle des Tech Leaders, Pratiques de Développement, Communautés de pratiques, Radar Techno... La mise en oeuvre de ces différentes approches nous aide à s'y retrouver et à nous adapter aux évolutions futures sereinement.
        
            Venez découvrir comment les devs sont devenus autonomes pour gérer la techno avec la responsabilité et la confiance de l'entreprise
          speaker:	Cyril Lakech
          format:	Talk (45 minutes)
        - id: 33
          subject:	Product Owner (et plus car affinité) pendant 4 ans dans une PME.
          description: |
            Il était une fois un jeune développeur avide d'agilité, ambitieux de sortir de sa condition pas si misérable. Il fut "promu" au rôle de "Product Owner". 
            "Promu", car il découvrit pendant 4 ans les conséquences de son ascension sociale sur une échelle agile (que l'on souhaite horizontale). 
            "Product Owner", car il fut à la fois coach agile pour 2 équipes off-shore, Scrum Master, Product Owner, Chef de Projet, Directeur de Projet. Et donc aucun de ces rôles.
            C'est une histoire de désillusions (cargo culte agile). Une histoire qui finit mal (donc riche d'enseignements). Une histoire vraie. Un Retour d'eXpériences.
          speaker:	Gilles Masy
          format:	Talk (45 minutes)
        - id: 68
          subject:	"Consumer Driven Contracts: The Evolution of Your API Using Tests"
          description: |
            Did you ever struggle integrating with an api from another team that kept on changing? Or provided an api that you where unsure how to evolve because you did not know how people use it?
            This workshop aims to let you experience how to organise define and evolve APIs keeping consumer in mind and learn how Pact can help you with this.
            
            After explaining the basics, we will define the API for a small project together, and use MOB programming in two groups to implement both consumer and producer in Javascript. No laptop is required (we provide the material). No prior knowledge is needed, but some technical affinity, understanding what an API is and notions of development in Javascript might help to understand what is going on.          speaker:	Matteo Pierro, Nelis Boucke
          speaker:	Matteo Pierro, Nelis Boucke
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
        - id: 64
          subject:	"Les émotions au travail : Qu'est-ce que j'en fais&nbsp;?"
          description: |
            Cette session de deux heures est née d’une situation en entreprise où je me suis retrouvée avec une équipe entière en situation de stress émotionnel. L’idée : prendre du recul, respirer, se poser et détricoter tout ça fils après fils. Je vous propose un cheminement au coeur d’une relation entre l’émotion de l’autre et la notre. Au court de ce voyage nous ferons des points d’étapes pour comprendre le concept de souveraineté, comment nous pouvons sortir d’une situation émotionnelle perdant-perdant ou encore le lien entre les émotions et les besoins. L’objectif de tout cela ? D’abord et avant tout, nous donner une vision différente des choses et nous permettre d’améliorer notre quotidien.
          speaker:	Julie Quillé, Thomas Clavier
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
        - id: 22
          subject:	"Game Up ! Sensibiliser chacun à son pouvoir de transmission par le jeu"
          description: |
            L'Agilité à l'échelle concerne souvent un très grand nombre de personnes et d'interactions, pour un petit nombre de porteurs pro-actifs de la transformation.
            Que faire lorsqu'on fait face à une immensité d'apprenants pour une poignée de "transmetteurs" ?
            A mi-chemin entre le Serious Game et l'Open Source, #OpenSeriousGame est un moyen simple, ludique et libre de réveiller le pouvoir de transmission qui sommeille en chacun de nous.
            Nous aimons tous jouer et apprendre. Le pouvoir de l'apprentissage est décuplé lorsqu'on apprend en jouant. 
            Grâce à cet atelier, nous proposons à chacun de surmonter ses freins et d’apprendre à transmettre en triomphant de ses blocages.
          speaker:	Alexandre Quach, Lucie Lesage
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
      - hour: 15h00 - 15h45
        content:
        - id: 39
          subject:	"Le bonheur au travail et à la maison : un programme de développement personnel"
          description: |
            Alors que l'on entend beaucoup parler du "bonheur au travail", je me suis demandé : n'y a t-il qu'un seul bonheur ? Et pourquoi juste au travail ?
        
            Convaincu que la performance d'entreprise provient avant tout du bien-être de ses employés, j'ai lancé une expérimentation sur 3 mois afin d'accompagner des collaborateurs vers une autre perception d'eux-mêmes et de leur environnement.
        
            Envie d'en savoir plus ? Retour d'expérience, apprentissages et témoignage à la clé !
          speaker:	Olivier My
          format:	Talk (45 minutes)
        - id: 34
          subject:	"Projet annoncé : périmètre figé, budget serré, date de livraison fixée. Et, s’il vous plait, avec de l’Agilité&nbsp;!"
          description: |
            « Bonjour, pourriez-vous développer ces fonctionnalités pour dans 9 mois exactement ? La date est TRES importante. Retirer une fonctionnalité ? Impossible ! ». 
            On y a tous fait face un jour ! Nous y compris, au moment où l’on a dû développer la nouvelle application mobile AXA Banque. Un contexte pas toujours facile et souvent source de conflits entre métier et DSI. Comment être Agile dans ces conditions nous direz-vous ? 
            Au travers d’un retour d’expérience, nous vous montrerons de quelle manière nous avons pu délivrer en temps et en heure la refonte complète d’une application bancaire Android et iOS et ce sans lésiner sur la qualité (et sans devoir travailler dans nos caves le week-end !).
          speaker:	Alexis Dubois, Camille Fareneau
          format:	Talk (45 minutes)
      - hour: 15h45 - 16h10
        content:
          - label: "Pause café"
            fill: 5
      - hour: 16h15 - 17h00
        content:
        - id: 47
          subject:	Un MVP et des utilisateurs en un mois au Ministère de l’intérieur !
          description: |
            On vous dit que votre entreprise est trop bureaucratique pour l’agile ou le lean startup ? Répondez que même le Ministère de l’intérieur y arrive !
            Découvrez comment, au Lab innovation, un fonctionnaire devient intrapreneur. Comment on a lancé en moins d'un mois un MVP sans coder avec plus de 100 utilisateurs au lancement. Comment nous hackons des sites de petites annonces. Et repartez avec des idées activables chez vous pour crash-tester rapidement vos idées auprès des utilisateurs ...
          speaker:	Dominique Lequepeys, Philippe Bron
          format:	Talk (45 minutes)
        - label: Bientôt annoncé
        - id: 58
          subject:	Ralentir pour aller plus vite !
          description:	Ce talk, durant lequel tous les cerveaux de la salle vont être mis à contribution, est une occasion de réfléchir ensemble à la façon dont nous pouvons nous perfectionner par l’attention aux détails. Nous allons profiter de ce ralentissement pour décortiquer nos gestes, nos habitudes, notre manière de faire. Profitons également du nombre pour confronter nos différences, le pourquoi de nos actions, en résumé profitons de l’expérience de chacun pour ressortir enrichi de ce voyage commun. Programmeurs confirmés ou débutants, en ressortiront tous riches d’une nouvelle expérience à reproduire dans leurs équipes.
          speaker:	Thomas Clavier, Alexis Benoist
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
        - id: 54
          subject:	Mieux communiquer en découvrant ses filtres d'attention
          description: |
            Une grande difficulté de la communication vient de la conviction de parler la même langue que l'autre, de donner le même sens aux mots et de considérer les mêmes choses comme importantes. Et s'il en était autrement ?
        
            Depuis notre enfance, nous avons développé des automatismes liés à notre perception du monde et qui vont conditionner la manière dont nous nous comportons aujourd'hui. Même si cela peut être notre principal atout, c'est aussi notre principale limitation.
          speaker:	Olivier My
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
        - id: 2
          subject:	Karate Dinosaur Carpaccio
          description: |
            Inspiré de l'extrême Carpaccio d'Alistair Cockburn, l'atelier propose aux participants de découvrir la difficulté des estimations, l'intérêt des démos aux clients à chaque itération et l'importance des feedbacks réguliers.
        
            Articulé autour de la planification et de la construction de legos en équipe, l'exercice permet aux expérimentés comme aux néophytes d'appréhender facilement les avantages et les limites de l'agilité comme elle est pratiquée généralement.
          speaker:	Bernard Klymowicz, Matthieu Salikhov
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
      - hour: 17h15 - 18h00
        content:
        - id: 42
          subject:	Une durée de développement d’une fonctionnalité produit multi-composants réduit de 6 à 2 semaines ? Oui, c’est possible !
          description: |
            Bientot 100 sprints à évoluer au sein d'un centre de développement en constante mutation, dans un contexte d’application multi-composant, multi-équipes. Le parcours peut parfois être semé d'embûches.
            L’homogénéisation des pratiques de développement, la gestion des dépendances ou encore la synchronisation de chacune des équipes, Scrum mis à l'échelle n’est pas toujours aisé.
            Nous mettons en scène nos difficultés rencontrées et comment nous avons pioché dans la boite à outil Agile les clés de notre nouvelle réussite chez Auchan Retail France. Après la mise en place de Nexus c’est le moment de partager nos réussite nos échecs et surtout les clés que nous avons utilisées.
          speaker:	Guillaume Remmerie, Djamel Labani
          format:	Talk (45 minutes)
        - id: 16
          subject:	Top 10 agile punchline
          description: |
            On a beau être soi-même intimement persuadé par la philosophie agile, dans la jungle de l’entreprise, pas toujours facile de convaincre son entourage (ou son manager) pour propager les valeurs qui nous sont chères. Pour vous assister dans cette tâche, je vous confie mon top 10 de punchlines agile à décocher dans vos réunions pour : #1 reprendre votre souffle, #2 vous aider à structurer votre discours et #3 marquer les esprits.
          speaker:	Jules Deregnaucourt
          format:	Talk (45 minutes)
      - hour: 18h00 - 20h00
        special: 1
        content:
          - label: Agilistes autour d'un verre (et plus si affinités) - Aula Maxima
