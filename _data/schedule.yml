        content:
        - id: 1
          subject:	Manager en milieu agile, mon "marshmallow test" quotidien
          description: |
            Isolez un enfant dans une pièce, donnez lui un chamallow et dites que vous allez faire un tour et que quand vous reviendrez, s'il n'a pas mangé son chamallow alors il aura le droit d'en avoir un second. L'enfant aura t-il assez de patience et de volonté pour ne pas succomber à la tentation ? Gros dilemme...
            Et si la tentation du manager agile était le contrôle ? Et le chamallow la confiance ?
          speaker:	Jean-Baptiste Hugeux
          format:	Talk (45 minutes)
        - id: 44
          subject:	Les utilisateurs finaux, les oubliés de nos produits !
          description: |
            Depuis quelques années, vous entendez parler de transformation d’entreprises permettant la diminution du Time-To-Market, le rapprochement des développeurs et opérationnels et la synchronisation des backlogs ou encore favorisant le plaisir au travail. Pourtant nous oublions l’essentiel, réaliser le bon produit répondant aux réelles problématiques des utilisateurs finaux.
            Ce fondement est trop souvent oublié par toutes ces entreprises voulant monter vite sur l’agilité à l’échelle. Vous êtes vous déjà rendu compte à quel point cette clé de succès est oubliée ? Savez-vous pourquoi il faut mettre un point d’honneur à intégrer les utilisateurs finaux dans les projets ?
          speaker:	Nelson Dufossé
          format:	Talk (45 minutes)
        - id: 15
          subject:	"Tennis Kata : dites stop au TDD et passez au TDD !"
          description: |
            Deux piliers du Software Craftsmanship manifesto sont : des logiciels bien conçus et l'ajout constant de la valeur. Pourtant les développeurs ont tendance à subir leur premier outil : le langage de programmation, et développent, pour lutter contre un outil mal choisi, des pratiques telles que le TDD à l'excès... Avec le Type Driven Design, toute une catégorie de tests peut être encodée dans votre application, grâces à un système de types algébriques, et surtout vous permet de mieux raisonner votre application. 
            Avec la montée en puissance de langages statiquement typés et tel que F#, OCaml, Haskell, Scala, Swift, Kotlin, ReasonML, Rust, Nim, ... c'est un sujet d'actualité.          speaker:	Thomas Haesslé
          format:	Atelier Long (105 minutes - 1h45) / long workshop
          duration: 2
          bring_your_pc: 1
        - id: 53
          subject:	"Training From the Back of the Room : agilisez vos formations"
          description: |
            Savoir former un public à des sujets tels que les méthodes agiles fait partie de la panoplie d'un bon coach ou Scrum Master. Venue des Etats-Unis, la méthode Training From the Back of The Room, créée par Sharon Bowman, redonne du pep's à vos formations. Cet atelier vous permettra d'expérimenter les fondamentaux de cette approche innovante.
          speaker:	Nicolas Umiastowski
          format:	Atelier Long (105 minutes - 1h45) / long workshop
