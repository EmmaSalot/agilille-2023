      - hour: 17h15 - 18h00
        content:
        - id: 8
          subject:	Quand l'hyper agilité est une question de survie
          description: |
            A la naissance d’une start-up, il y a souvent une idée. Une idée et quelques personnes qui y croient.
        
            Mais quand le succès survient, arrive alors l’heure des dilemmes: interface d’administration ou Postman ? Devrais-je contracter cette dette technique ? Quand la rembourser ? Le shadow IT est-il un mal nécessaire ? Comment faire pour ne pas subir les changements de priorité réguliers ? Une équipe ? Deux ? Quand ?
        
            Adrien et Mathieu de Pix.fr, start-up dont l’ambition est de devenir LE standard pour “Évaluer, développer et certifier les compétences numériques” des Français, vous proposent de revenir sur deux années de développement: victoires, moments difficiles, questionnements, solutions.
          speaker:	Adrien Saunier, Mathieu Laurent
          format:	Talk (45 minutes)
        - id: 7
          subject:	Découvrez le Product Sprint
          description: |
            Le Product Sprint est une démarche inspirée du Design Sprint qui a pour objectif de construire un produit en moins de 5 jours. Plus actionnable et pragmatique que le Design Sprint, le Product Sprint permet de lancer les développements produit dès le 6ème jour. C’est une démarche que nous avons d’ores et déjà testée chez une dizaine de clients différents et qui a prouvé son succès. La démarche se structure de la façon suivante :
            - Jour 1 : Discovery
            - Jour 2 : Strategy
            - Jour 3 : Design
            - Jour 4 : Test
            - Jour 5 : Backlog
          speaker:	Benoit Rosier
          format:	Talk (45 minutes)
