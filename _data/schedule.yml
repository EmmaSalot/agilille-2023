        content:
          - subject: "Unscaling Agile : Beyond budget & process"
            description: "Dès que l'on parle d'organisations avec plus que quelques équipes revient le débat : quel est le meilleur framework pour l'agile à l'échelle ? Personnellement, je ne suis pas sûr que cela soit la bonne question car cela revient souvent à rajouter des process sur des process.
            Dans cette session, je propose donc de regarder comment s'organiser pour garder vitesse et flexibilité quelle que soit la taille en appliquant les principes du Beyond Budgeting. Cela parlera donc de décorrélation du budget, des objectifs et de l'allocation de ressources pour finir sur
            les organisations agile que cela permet de mettre en place. Le but est de donner une vision d'ensemble et de voir comment les concepts coulissent entre eux dans la vraie vie. Je me propose de donner des axes de réflexion à la question : quel alignement pour mes équipes ?"
            speaker: Samuel Retiere
