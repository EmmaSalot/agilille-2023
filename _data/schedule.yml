          - subject: "La vraie raison pour laquelle vous allez perdre votre job au profit d’un indien ou d’un robot (indice : ce n’est pas du tout ce que vous croyez)."
            description: "“Productivity is for Robots” - Kevin Kelly, co-fondateur de Wired.
                        Le job le plus répandu aux Etats-Unis est chauffeur de camion. Ce job va probablement disparaître d’ici 30 ans puisque des robots conduiront mieux que nous ces camions.
                        Vous êtes développeur, Scrum Master, ou designers, et vous êtes moins inquiets pour votre sort que pour celui des chauffeurs de camion ?
