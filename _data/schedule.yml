          - subject: Build your retro
            description: "La rétrospective est considérée par la plupart des agilistes comme LE rituel incontournable, le moteur de l'amélioration continue. Mais en l'exécutant toujours de manière identique ou presque, la lassitude peut vite s'installer et l'efficacité diminuer. En repartant des bases et des étapes clés d'une rétro efficace, cet atelier vous permettra de vous exercer à composer un plan de rétrospective original à partir d'une palette d'activités."
