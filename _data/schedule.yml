      - hour: 09h30
        content:
          - subject: "No estimates: Predicting Without Estimates & 10 New Principles for Software Development"
            speaker: Vasco Duarte
            description:
            fill: 5
            conf_id: '03'
            highlight: 1
            level: 0
            description: "We are learning better ways to develop software by doing it and helping others do it.
                        </br>
                        What would software development look like without estimates? Is it even possible to run a software project without estimating?
                        </br>
                        In this talk we review some of the main ideas behind NoEstimates and describe 10 principles for software development that support the view that Software can be successfully delivered, on time, and on budget without using the tools of estimation. There are many things that look different in a world without estimates, and in this talk we review some of those differences."
      - hour: 10h30
        content:
          - subject: "Agile (& more) with non-IT teams (Scaling collaboration in a big retailer)"
            description: "Un retour d'expérience depuis ça fait 4 ans pour la transformation agile avec des équipes non-IT chez Décathlon Espagne parmi les 12.000 collaborateurs.
                         L'idée c'est de presenter une vision générale de l'ensemble de différentes lignes de transformation : Depuis les premières conversations et le développement des rétrospectives jusqu'au travail actif pour escalader une structure de facilitation, en passant par favoriser l'auto-organisation à travers des opens espaces ou le besoin de l'expérimentation avec des cadres comme lean startup."
            speaker: Antonio LOPEZ
            company: Decathlon
            level: 0
            conf_id: '11'
          - subject: "Où en est le contrat Agile en 2016 ?"
            description: "La manière de contractualiser des développements Agile est un choix crucial qui peut avoir de lourdes conséquences sur la réussite d'un produit. Quel est l'état de l'art des différents type de contrats ? Quel niveau de compatibilité offrent-ils pour les développement d'un produit en méthode Agile ? En quoi un contrat Agile peut-il aider ? Quelles sont les règles de base d'un contrat Agile ? Cette conférence parcourra les bénéfices et inconvénients de chaque contrat en les illustrant à l'aide de cas réels."
            speaker: "Laurent Delvaux"
            level: 0
            conf_id: '14'            
          - subject: Une CoP Agile qui marche
            description: "Comment Créer une Communauté de Pratiques Agile (PO; ScrumMaster, Management) efficace dans l'Entreprise?
                          Guilde, Communauté des POs, Tribu, Cercle des SM… peu importe le nom, elle est l'ingrédient essentiel d'une transformation agile réussie.
                          Voici quelques clés pour que cela marche!"
            speaker: Jean-Claude Grosjean
            level: 1
            conf_id: '12'
          - subject: "Du craft chez les OPS"
            description: "En 2016, on peut instancier un SI from scratch avec du code.
                        La maturité des outils d'infrastructure nous permet d'importer des pratiques issues du monde du développement.
                        Par ailleurs les besoins des utilisateurs de l'infrastructure (aka les Dev) emmène à repenser des services d'infrastructure classiques tel que le Monitoring ou le Backup en mode 'as a Service'.
                        Or comme chacun sait : Dev + Service = Produit
                        Et quelle meilleure manière de faire un produit que de le faire en agile avec des pratiques de qualité ?
                        Nous vous conterons l'histoire d'un produit d'infrastructure avec son why, sa roadmap, ses epics et ses user stories.
                        Nous vous plongerons dans le quotidien d'une équipe OPS avec ses rituels et ses pratiques de développement.
                        Nous vous décrirons ce qu'est une plateforme d'intégration continue OPS et comment on teste une infrastructure en continu."
            speaker: François Xavier VENDE, Mathieu Herbert
            company: octo
            level: 1
            conf_id: '13'
