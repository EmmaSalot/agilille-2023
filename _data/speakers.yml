- name: Yan Matagne
  bio: " Yan est développeur depuis une petite dizaine d'années et navigue de projets en projets pour aider et animer les équipes. Passionné par l'automatisation des projets, il rend accessible le projet à l'ensemble des équipiers."
  photo: " https://pbs.twimg.com/profile_images/670598827561328640/1gZ374Aq.png "
- name: Antoine Stalin
  bio: " Développeur assumé et attaché aux développements orientés par les tests et le comportement, je porte un fort intérêt à la qualité logicielle. Toutefois, je considère que le premier facteur de qualité d'un produit reste la communication, sous toutes ses formes, et recherche constamment des methodes innovantes pour venir dynamiser et motiver les équipes qui entourent ce produit."
  photo: " https://pbs.twimg.com/profile_images/763705359878000640/5qBP4XAD.jpg "
