- photo: EmilieEsposito
  name: Emilie Esposito
  bio:
    >
      Je suis une agiliste convaincue, j'aime aider les autres à grandir et j'ai besoin de rendre le monde meilleur.
      <br>
      Certains disent que je vis dans le monde des Bisounours (mais ça arrive de moins en moins) et d'autres ont des étoiles dans les yeux quand nous discutons de l'entreprise de nos rêves (et ça arrive de plus en plus).
      <br>
      Aujourd'hui, j'ai décidé de passer à l'action et de créer PEPS pour entraîner les entreprises à changer. Ma mission: contribuer à construire le monde du travail de demain, où performance d'entreprise rime avec épanouissement des collaborateurs.
- photo: FredericLeguedois
  name: Frédéric Leguédois
  bio: Frédéric Leguédois est un agiliste évangeliste, libriste, voire polémiste ;-) Conférencier iconoclaste. Garanti zéro certification.
- photo: BernardKlymowicz
  name: Bernard Klymowicz 
  bio:
    >
      Bernard, Scrum Master de Davidson, grand vainqueur de la Belette de Winchester, issu du côté obscur de la technique avant de devenir agiliste.
      je cultive le bon sens, le bien-être, les carottes et le fun au sein des équipes avec lesquelles je collabore.
      J'aime m'évader avec mes baskets, les legos, les jeux et encore plus les serious games avec des legos :) 
      Au quotidien, j'ai à cœur de donner du sens à mes activités.
- name: Matthieu Salikhov
  photo: MatthieuSalikhov
  bio:
    >
    Scrum Master, PO, Coach Agile, Agilitateur selon les jours, j'occupe mes fonctions chez Zenika Lille. J'aime le Serious Games, les meet-up sur le Serious Game, l'Agilité (Si si!), les bonbons, et les bonbons dans les Serious Games. Je me passionne aussi pour les problématiques d'équité au travail, de fun dans dans les équipes et d'efficacité dans les projets.
- name: Benjamin Cabanne
  photo: BenjaminCabanne
  bio:
      >
        "Coach pro, coach agile, facilitateur et scribeur. J'accompagne les humains, les équipes et les organisations à se poser leurs bonnes questions pour définir leur chemin et s'engager dessus. Je les accompagne aussi a avoir plus de collectif, plus d'engagements et plus de plaisir.
        Issu du monde du développement logiciel, j’ai vécu et appris de l’intérieur et compris la nécessité de l’agilité. Issu également du sport en compétition, j’ai une appétence particulière pour l’apprentissage par l'expérimentation.
        "
- name: Michel Daviot
  photo: MichelDaviot
  bio:
    >
      CTO de ColisWeb depuis juin 2018, je suis responsable d'une équipe développant en Scala, React et Ruby avec un vériatble état d'esprit agile et un fort attachement à la programmation fonctionnelle et à la qualité.
      Depuis mes débuts en 2001 j'ai développé en Java et JEE, puis j'ai été architecte logiciel, formateur, et enfin coach agile.
- name: Antoine Neveux
  photo: AntoineNeveux
  bio:
    >
      Software Architect at Worldline. (FR/EN) Lovin ' Kotlin, Agile methodologies, Pair Programming, learning stuff, cats, and potatoes. I'm coding microservices and putting them in Docker containers... Does that make me a fullstack DevOps ninja something?
- name: Maxime Bonnet
  photo: MaximeBonnet
  bio:
    >
    Coach Agile pour CGI, un brin geek, très joueur
- name: Sebastian Caceres
  photo: SebastianCaceres
  bio:
    >
    Sebastián est titulaire d’un double diplôme d’ingénieur délivré par TELECOM Bretagne en France, et par l’Universidad Técnica Federico Santa Maria, au Chili.
    Au sein d'OCTO, il s’est spécialisé sur les outils de déploiement (notamment Ansible), l’univers des conteneurs, les plateformes PaaS et CaaS (Docker, Kubernetes, Openshift), et la culture DevOps.
    Sebastián fait régulièrement de la veille technique. Il publie les résultats de sa veille sous forme d’article sur son site web, sebiwi.github.io, où il publie également des bandes dessinées liées au monde de la technologie et des start-ups.
- name: Tanguy Patte
  photo: TanguyPatte
  bio:
    Consultant chez Octo Technology dans la tribu OPS, je travail quotidiennement avec des outils tels qu'Ansible et Terraform pour gérer de l'infra comme du code. Venant du monde du développement, je suis convaincu de la nécessité d'échanger et de partager entre les DEV et les OPS.
    J'essaie d'appliquer les bonnes pratiques de développement dans un monde d'infra pour améliorer la qualité et la fiabilité du code d'infra.
- name: Cyril Lakech
  photo: CyrilLakech
  bio:
    "Développeur, Tech Leader, Ch'ti JUG Leader, MVP Microsoft
    Passionné par le métier de développeur, je suis un hacktiviste du software craftsmanship et des méthodes agiles, convaincu par l’approche devops et par la diversité des devs comme gage de qualité.
    Co-fondateur du Ch’ti JUG en 2009, j’anime la communauté des développeurs dans le Nord. J’organise des BBLs pour découvrir des technos sur la pause déjeuner: GraphQL, Elixir, React…
    Je travaille chez AXA à Lille en tant qu’animateur de la communauté des développeurs et des tech leaders."
- name: Julien Jakubowski
  photo: JulienJakubowski
  bio:
    "Je suis consultant-codeur chez OCTO Technology dans la tribu Software Craftsmanship, et également co-fondateur du bureau Lillois d'OCTO. 
    Mon kiff : aider des équipes à livrer du logiciel de qualité élevée, avec efficacité et fun.
    Je suis co-auteur du livre <a href='http://www.octo.com/fr/publications/20-culture-code'>Culture Code</a> sur la qualité logicielle.
    Speaker à différents JUGs et à Devoxx France, je suis également l'un des fondateurs et leaders du Ch'ti JUG, et j'organise l'Agile Tour Lille depuis 2009."
- name: Grégory Vanuynsberghe
  photo: male200
  bio:
    "Diplômé ingénieur de l'école Polytech'Lille en 2006, spécialité Génie Informatique et Statistique, Gregory accompagne désormais dans cet établissement les étudiants sur des projets statistiques en tant qu'intervenant externe. 
    Il a travaillé 6 ans chez Cofidis sur l'étude du comportement client pour le service marketing. Gregory a finalement rejoint Décathlon pour reprendre l'animation de l'équipe Datamining, devenue maintenant réseau Data-science."
- name: Claire Deltrel
  photo: female200
  bio:
    "Diplômée de deux masters en mathématiques et modélisation statistique, je travaille depuis 4 ans à Decathlon en tant que Data scientist.
    Depuis un an, je suis garante de l'organisation en mode agile et anime l'amélioration continue du réseau Data Science."
- name: Alexis Dubois
  photo: AlexisDubois
  bio:
    Développeur web fullstack et mobile (Android), je suis entré chez AXA France il y a 6 ans. A cette époque, l’agilité au sein d’AXA faisait ses débuts. Depuis ? L’entreprise s’est transformée et moi aussi. Scrum Master depuis 2014, j’ai évolué sur plusieurs projets digitaux et, à l’image de l’équipe de France pendant la coupe du monde (car oui je suis aussi footeux dans l’âme), j’aime me fixer des objectifs ambitieux et les réussir en équipe !
- name: Camille Fareneau
  photo: CamilleFareneau
  bio:
    Développeuse mobile iOS chez AXA France depuis 6 ans, j’ai beaucoup appris sur l’agilité, au rythme des évolutions effrénées de l’entreprise ! J’ai la chance de travailler dans une grande société qui nous pousse à être toujours plus agiles, ce qui n’est pas forcément évident vu sa taille et l’ancrage de certaines pratiques. Scrum Master depuis quelques mois, de nombreux défis m’attendent encore et j’essaie de m’y préparer au mieux !
- name: Samuel Retiere
  photo: SamuelRetiere
  bio:
    Flow coach
- name: Jonathan Duberville
  photo: JonathanDuberville
  bio:
    "Convaincu de l’apport d'une culture agile dans le développement de logiciels, j'accompagne les développeurs dans la mise en place de pratiques de développement tels que TDD, Pair-Programming ou encore Code Review.

    Je suis animé par la joie de construire des applications de qualité (un logiciel opérationnel plus qu'une documentation exhaustive!) et j'ai pour vocation de vivre pleinement l’agilité et le développement logiciel en suivant la philosophie Software Craftsmanship.
    "
     
  
    
  
        
        
 