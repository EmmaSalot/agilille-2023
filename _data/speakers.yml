- name: Maxime Bonnet
  bio: " L'informatique et moi, nous nous sommes rencontrés avec un Videopac dans les années 70. Ça date un peu. Le Bac en main, me voilà à Rennes pour suivre un cursus informatique à l'INSA. Après un passage Erasmus en Angleterre, retour en France. Des débuts dans le domaine des télécoms avec Cap Gémini, une suite dans les univers Web et mobile avec Objet Direct / Viséo et me voilà coach agile chez CGI. Je travaille avec des équipes de tous types et toutes tailles pour implémenter des bonnes pratiques agiles et plus si affinité.J'ai été formateur Innovation Games, Scrum, Recueil du besoin en mode agile. Je pratiquebeaucoup le serious gaming (innovation games, Lego Serious Play, Management 3.0, etc..) Formé à Management 3.0, j'accompagne aussi les managers dans les transformations agiles."
  photo: " http://static8.viadeo-static.com/CWWD0INZvK9P3Qd-WUP39R0NGrA=/140x185/smart/member/002590v6ec3if1z?ts=1400014002000 "
