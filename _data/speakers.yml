  bio: " Agile Coach & mindset hacker @OctoTechnology, formerly Agile transformation director @meetic. I'm an agile evangelist and a kanban-maniac for ever startup minded. I advise executives on transformation strategy, coach people and organizations through their continuous improvement journey and promote the arising of a permanent innovation culture."
  photo: " https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/3/005/055/299/182a587.jpg "
- name: Alban Dalle
  bio: " Coach Agile et Leader de la tribu Scaling Agile chez OCTO Technology. Passionné par l’accompagnement des équipes et des organisations dans leur adoption des Méthodes Agiles, je suis tombé dans la « marmite Agile » dès les années 2002-2003 et je me suis tout de suite reconnu dans cette approche. J’ai maintenant plus de dix ans de pratique en tant que Scrum Master, Coach Agile, Consultant et Formateur. J’interviens chez Meetic depuis 2015, pour aider à conduire la transformation agile."
