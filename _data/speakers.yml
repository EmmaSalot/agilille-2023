  photo: " https://pbs.twimg.com/profile_images/770547481625190400/A_VOMHkQ.jpg "
- name: Thomas Shakeshaft
  bio: " Contrairement à Obélix, je ne suis pas tombé dedans lorsque j’étais petit ! Par apprentissages successifs et en multipliant les expériences, je nourris ma curiosité d’agiliste. Responsable du centre de développement et formateur dans l’école du pilotage de norsys, j’aide les équipes et les clients à élaborer leur propre potion agile."
