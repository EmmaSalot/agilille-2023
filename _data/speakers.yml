- name: Vasco Duarte
  bio: "I want to transform product development organizations into product business organizations. I do that by focusing the work of the product development teams on the end-to-end life-cycle of their products. From Concept to Cash and Back!
        Currently a Managing Partner at Oikosofy. Product Manager, Scrum Master, Project Manager, Director, Agile Coach are only some of the roles that I've taken in software development organizations. Having worked in the software industry since 1997, and Agile practitioner since 2004. I've worked in small, medium and large software organizations as an Agile Coach or leader in agile adoption at those organizations.
        I was one of the leaders and catalysts of Agile methods and Agile culture adoption at Avira, Nokia and F-Secure.
        You can read more from me at my blog:http://SoftwareDevelopmentToday.com
        You can join me on twitter: @duarte_vasco
        "
