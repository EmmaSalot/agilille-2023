- name: Olivier Albiez
  bio: " Je suis artisan logiciel et coach agile, passionné des méthodes de travail et de l’auto-organisation dans les entreprises. Curieux par nature, je suis toujours à la recherche de ce qui peut améliorer le travail collectif d’une organisation. Je suis récemment co-fondateur de deliverous. Je suis signataire des manifestes Artisans du Logiciel et Agile"
