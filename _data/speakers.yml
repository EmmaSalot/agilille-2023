- name: Basile du Plessis
  bio: " Basile est Coach Agile, il accompagne les entreprises dans les transformations Agile depuis plus de 6 ans. Sa vision de l’Agilité est pragmatique et orientée vers l’atteinte d’objectifs. Adepte de la conduite du changement il sait accompagner les organisations dans la découverte d’une Agilité pérenne, efficace et adaptée à leur contexte. De par son expérience dans le management d’équipes et la technique, il sait accompagner avec pertinence et crédibilité les managers d’équipes Agile. Ses expériences récentes sur des projets d’envergure (+60 personnes) lui ont permis d’éprouver avec succès sa pratique de l’Agilité à l’échelle. Basile est un speaker reconnu de la communauté Agile (Lean Kanban France, Kanban Day, French Kanban UG, Meetup Agile Change Management), ses conférences sont pour lui des occasions de partage et d’apprentissage autour des pratiques Agile et des retours d’expériences."
