- name: Thomas Clavier
  bio: " Je suis coach agile, enseignant à l’université de Lille 1 et co-fondateur de deliverous, mes sujets de prédilection sont l’agilité, devops, docker, le lean startup et l’artisanat logiciel. Depuis plus de 10 ans, j’essaye de transformer le travail en un jeu, faire progresser les geeks et challenger les managers, poser des questions pour faire progresser les équipes."
