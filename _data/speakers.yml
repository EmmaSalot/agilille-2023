- name: Nicolas Umiastowski
  bio: " Je suis coach agile chez SQLI, actuellement en mission chez un grand compte du domaine alimentaire, dan la partie e-commerce. J'ai expérimenté le Mob Programming lors de ma mission de coaching chez Amadeus IT Group à Sophia-Antipolis, et le NoEstimates actuellement sur un projet Kanban."
