  bio: " Fabien cherche à démystifier la technologie et à la rendre plus accessible. Aucun produit défaillant n'est vraiment accessible. C'est pourquoi il est en recherche constante de pratiques d'ingénierie qui fiabilisent les réalisations et permettent de construire les bons produits comme l'instrumentation, le TDD, l'infra as code ou les immersions utilisateurs. Il est consultant chez Octo Technology. Il anime également 2 formations. L'une sur les pratiques DevOps et l'autre sur les architectures de données."
