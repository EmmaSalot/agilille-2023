- name: Claire Morin
  bio: " Agile Native, je suis rentrée dans le bain des méthodes agiles depuis ma première expérience professionnelle. J'ai une approche concrète et pure du Product Ownership mêlant des influences Lean Startup et Design Thinking à une maîtrise profonde des principes de l'agilité. Mon parcours (associant formation en physique fondamentale et passion pour la psychologie cognitive, sociale ) me permet d'avoir une vision associant démarche expérimentale et accent mis sur la prise en compte des facteurs humains. Grâce à ces influences diverse ma pratique du Product Ownership allie rigueur et créativité, et s'adapte particulièrement aux projets innovants ."
