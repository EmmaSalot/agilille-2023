- name: Bruno Boucard
  bio: " Avec une expérience de plus 30 ans dans le développement, dont la majorité dans la finance de marché, je suis actuellement coach agile spécialisé sur le software craftsmanship. Je pratique et j’enseigne quotidiennement les valeurs et pratiques crafts depuis plusieurs années. Je suis aussi co-fondateur la société 42 skillz (http://www.42skillz.io/)."
  photo: " https://pbs.twimg.com/profile_images/576808473343582208/3s3g8VMM_400x400.jpeg "
- name: Ismaël Hery
  bio: " Ismaël coach des équipes pluridisciplinaires pour construire plus vite de super produits numériques. Ses expériences terrain les plus récentes ont eu lieu dans les grands médias internet ou dans l’incubateur de services numériques de l'Etat. Expert en « conception du temps » il écrit sur le blog http://letempsreconquis.fr"
  photo: " https://avatars3.githubusercontent.com/u/1038499?v=3&s=460 "
- name: Jeremie GRODZISKI
  bio: " Jeremie est un expert de la conception et du développement logiciel. Concentré sur la compréhension du domaine et de la valeur qu'un logiciel peut apporter aux personnes qui l'utilise. Jérémie est un fervent promoteur du Domain-Driven Design et des approches de construction du logiciel pragmatiques et efficaces comme le Behavior-Driven Development et les langages fonctionnels comme Clojure. Jérémie apprécie la curiosité, l'apprentissage permanent et les échanges avec tous ceux qui partagent ces valeurs."
  photo: " http://pbs.twimg.com/profile_images/1586158309/moi-portrait.png "
- name: Frédéric Leguédois
  bio: " Frédéric Leguédois est un agiliste évangéliste, libriste et geek humaniste. Au quotidien, il anime des équipes de développement logiciel. Volontiers polémiste, il apprécie ceux qui pensent à côté, loin des évidences, assumant pleinement les contradictions d’un monde complexe."
  photo: " https://pbs.twimg.com/profile_images/562896408387141632/FQwmHjZ8_400x400.png "
- name: Jérôme Guenver
  bio: " Dès 2006, Jérôme Guenver a eu la chance de travailler sur un projet où tout restait a faire en matière d'agilité, et a découvert sa passion pour le sujet. Aujourd’hui, Jérôme, certifié CSP, CSM, CSPO, CSD et membre d'une REP de la Scrum Alliance, intervient en tant que formateur et/ou coach agile afin de mettre en place l'agilité au seins des organisations. Jérôme est également conférencier lors d’évènements tels que les Scrum Days, Les agiles tour, ainsi que des évènement locaux agile Grenoble, Scrum Night (Paris) …Agiliste accompli, pédagogue passioné, Jerôme applique la souplesse de son caractère à transmettre l’agilité par l’appropriation naturelle."
  photo: " https://pbs.twimg.com/profile_images/539431542838157313/3sHys3pF.jpeg "
