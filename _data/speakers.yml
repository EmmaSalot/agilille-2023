- name: Thomas Pierrain
  bio: " 'Pragmatic architect' travaillant sur des problématique réactives et 'low latency' à la SG CIB depuis plus de 10 ans maintenant (et après 7 ans passées à apprendre son métier les pieds dans le web), Thomas est ultra-curieux de nature. Agile de père en fils depuis 1905... et obsédé par l'identification des use cases (vs. approches 'solution'), il adore aussi prouver régulièrement au boulot qu'une approche DDD est parfaitement compatible avec l'espace dit 'low latency'. Speaker, Brown Bag Luncher, Craftsman accro aux coding dojos et meetups de toute sorte (DDD, Software Craftsmanship, XP & Alt.NET), Thomas est aussi le créateur de la librairie open source NFluent (un pendant .NET à Fest-assert/AssertJ)."
  photo: " https://pbs.twimg.com/profile_images/745726209674346500/6_GJ3Vbv_400x400.jpg "
- name: Olivier Durnez
  bio: " Ingénieur Telecom Nancy, je suis chef de projet sénior au sein de la DSI de la branche SNCF RESEAU (Maintenance, ingénierie et travaux sur le réseau ferré français). Ma mission consiste à piloter la conception de logiciels informatique déployés nationalement pour les directions métiers en m'appuyant sur les départements de la DSI et ses fournisseurs. Je pratique l'agilité au quotidien, mon rôle actuel s'apparente à celui de 'product manager' ou PO délégué. Le contexte en évolution de la DSI me permet d'innover et expérimenter en amélioration continue."
  photo: "/img/speakers/olivier-durnez.jpg"
- name: Antonio LOPEZ
  bio: " I'm an agile agitator at Decathlon Spain. Since more than 5 years building other ways of working to foster participation, share responsibility, improve productivity and innovate while we have fun! I use all the weapons I can to fight uncertainty and to improve our ability to adapt. Agile and lean frameworks, Lean Startup, Design thinking or Facilitaton techniques. And in this process me and many others colleagues we're building innovative projects trying to 'do the right thing right', while we try to provoke some changes on how we collaborate to build them."
  photo: " https://pbs.twimg.com/profile_images/500294398262128641/mdHPTp2W.jpeg "
- name: Anael Ichane
  bio: " Consultant - Chef de produit chez OCTO - J'ai eu l'occasion de travailler sur des projets au long court alliant refonte, maintenance et évolution. J'aide aussi certains clients à innover à travers une approche 'design first'. Intrapreneur chez OCTO sur l'offre www.virtuose.community, et entrepreneur sur mon temps libre, je me fais fais les dents sur www.appreciali.com. Je fais de mon mieux pour apporter à chaque monde, le meilleur des autres."
  photo: " https://pbs.twimg.com/profile_images/696768402401140736/R6dK7uZY.jpg "
- name: Marie-Christine PESSIOT
  bio: " Since that and for over 7 years, I have been actively supporting Agile approaches. I mainly act as an Agile Consultant, trainer and facilitator for leaders and organizations who wish to integrate this type of posture and approach. Far more interesting is that every of my assertions shall be supported by concrete examples taken from my daily life so that should be acceptable for all participants and each one shall be able to reach an informed opinion. In the beginning of 2015 I created the 'Club Agile Provence' in the south east of France as a platform for contacts between leaders and managers who can reflect together during workshops about their Agile approaches and practices : https://www.facebook.com/clubagileprovence/ I am also a member of the Rotary Club of Avignon-Chateauneuf du Pape and work for Rotary professionnal actions. I am a 56 years old woman who begin my professionnal life in Paris as controller for great US and GB groups (Rockwell US, Colas GB). Then I installed a management control system in a french group with 17 companies who had no structure to evaluate activity. In 1999 I got through an Lbo with a little B to B regional company (25 employees) in the south of France. Then I developped the business and gave it to a more important group in 2008. That taught me the importance of a well managed team working in an Agile way for the benefit of all. It was my first practical and hands-on experience of Agility."
  photo: "/img/speakers/female200.png"
- name: Allan Kelly
  bio: "Allan Kelly helps companies and teams make software in a better way. He works with developers, managers, analysts and everyone else to make the making better. Usually this goes by the name of Agile or Lean but ultimately its about making work practices and processes better. He mostly works with software intensive companies and companies whose very business depends on software.
        When he is not with clients he writes far too much. He is the author of three books: “Xanpan - team centric Agile Software Development”, “Business Patterns for Software Developers” and “Changing Software Development: Learning to be Agile”; the originator of Retrospective Dialogue Sheets and a regular conference speaker. More about on his website and on Twitter as @allankellynet."
