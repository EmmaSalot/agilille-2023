  description: "There isn't a standard route to become agile, you have to find your own way. 
                Methods and frameworks don't tell you how to increase your agility. The Agile Self-Assessment Game is an 'agile map' 
                that inspires you with ideas and suggestions on where to go next on your agile journey. 
                Come play the Agile Self-Assessment Game in teams to discover how agile you are and what you can do to increase your agility." 
