- name: Emilie Esposito
  bio: 
    Product owner de Kuzzle - Facilitatrice - Coach'agile - Expérimentatrice - Joueuse - et humaine avant tout... 
    Agiliste convaincue, je vis et promeus l'agilité au quotidien au travail comme dans ma vie perso. 
    Pour moi, l'agilité, c'est un ensemble de valeurs, bien plus qu'une méthode, des pratiques ou des outils. 
    Après des années de consulting agile, j'anime l'équipe produit Kuzzle, dont je suis aussi le product owner. 
    J'ai la chance d'avoir l'autonomie suffisante pour mettre en place et maintenir une organisation agile dans l'équipe, telle que je la conçois. 
    Et j'apprends chaque jour ! L'agilité est ma couleur principale (professionnellement parlant), mais je ne me résume pas à cela. 
    Mes études d'ingénieur en informatique m'ont donné le goût de la technique, et je me régale à contribuer à la conception d'une architecture solide et efficace avec l'équipe. 
    Je m'intéresse notamment aux tests, à l'architecture modulaire, et plus généralement aux concepts et patterns d'architecture. 
    J'aime partager avec la communauté agile, dans les conférences, les meet-up et les apéros agiles. 
    En général, je repars avec un stock de nouvelles idées à expérimenter. 
    Et comme je pense que la richesse naît de la différence, j'adore échanger avec des personnes venant d'univers éloignés du mien ! 
    Alors, si le coeur vous en dit, n'hésitez pas à venir me parler :-) 
    Quelques uns de mes surnoms - Madame Post-it, la maman des projets, la spéléologue de la blague, le raton-laveur de Montpellier    
  title: Cargo cult agile
  description:
    On appelle cargo cult le fait d’imiter des comportements, sans en comprendre le fonctionnement, en espérant obtenir les mêmes résultats. 
    Les organisations adoptent un framework agile espérant livrer rapidement du logiciel à haute valeur ajoutée. 
    Peut-on parler de cargo cult agile ? Quelles sont les pratiques agiles les plus vulnérables au cargo cult ? 
    Le cargo cult agile n’est pas une fatalité. Je partage mes solutions pour l’éviter.
