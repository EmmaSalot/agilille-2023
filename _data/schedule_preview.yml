- name: Corinne Alexandre
  bio: Corinne Alexandre est en charge de la roadmap des projets digitaux à La Redoute. Vers un état d'esprit plus agile des équipes et des organisations.
  title: Retour d'expérience d'un projet agile à La Redoute
  description: "Après 6 mois de fonctionnement agile, les premiers résultats sont exceptionnels : tant au niveau business que sur le plan humain.
               <ol>
               <li>Comment tout a commencé                          </li>
               <li>Comment s'est organisée l'équipe                 </li>
               <li>Quelles difficultés avons-nous rencontrées       </li>
               <li>Quels résultats et quels facteurs clés de succès </li>
               </ol>
               Conclusion : au regard de cette expérience, l'enjeu est désormais de pérenniser ce fonctionnement. "
  photo: /img/speakers/CorinneAlexandre.jpg
  show: 1
- name: Laurent Bossavit
  bio: Laurent Bossavit est agiliste depuis l'époque où ça ne s'appelait pas encore agile, développeur depuis l'époque où l'Internet s'appelait encore Minitel, et membre de la communauté des Startups d'État chez beta.gouv.fr. Il aime l'escalade en salle, le café, lire Bruno Latour et jouer au Go (mais pas en même temps).
  title: "L'enfance perpétuelle: survivre dans une industrie qui croit toujours au Père Noël"
  description: La survie de l'humanité, nous dit-on, tient dans la capacité d'innovation toujours plus grande des programmeurs, les "nouveaux faiseurs de rois". 
               L'agilité, nous dit-on aussi, c'est "accueillir le changement". Et nous avons tellement envie, tellement besoin d'y croire ! 
               A tel point que nous sommes prêts à fermer les yeux sur les erreurs 503 et les NullPointerException que nous rencontrons tous les jours en tant qu'usagers, 
               ou pire que nous acceptions comme développeurs parce qu'il faut bien avancer sur la prochaine user story.
               <br>Sans prétendre à un discours de la méthode, cette session vous donnera des pistes concrètes et des techniques immédiatement applicables pour ne pas vous noyer dans le tourbillon de l'appel à l'innovation et du changement; pour retrouver vos racines et vous y arrimer.
  photo: /img/speakers/LaurentBossavit.png
  show: 1
- name: Marie-Pia Ignace
  bio: 
       <p>Co-fondatrice et PDG d’Operae Partners</p>
       <p>Co-fondatrice et Présidente de l’Institut Lean France</p>
       <p>Membre du comité de direction du Lean Global Network</p>
       
       Polytechnicienne, entrepreneuse, Marie-Pia Ignace est la pionnière et la
       principale spécialiste en Europe du management Lean dans le secteur des
       services et dans l’informatique.
       Elle dirige Operae Partners, un cabinet de conseil qu&#39;elle a créé en 2007 et dont
       le cœur de métier est d’accompagner des équipes informatiques de grandes DSI
       dans leur transformation.
       Promotrice du Lean dans l’hexagone depuis 10 ans, Marie-Pia a cofondé l&#39;Institut
       Lean France qui est l’association de référence pour tous les praticiens du Lean
       management. Elle préside l’Institut depuis 2012 et est également membre du
       bureau du Lean Global Network.
       Marie-Pia est co-auteure du livre « La Pratique du lean management dans l&#39;IT -
       Agilité et Amélioration continue ». Elle est à l’initiative du Lean IT Summit, la
       conférence internationale de référence sur le Lean en informatique dans laquelle
       des experts de l’Agile comme Jeff Sutherland et Kent Beck rencontrent ceux du
       Lean.
  title: Le lean IT, ou comment tourner vraiment la page du taylorisme
  description: Avec sa double obsession du client et du succès de l'équipe, le lean a alimenté 15 ans de réflexions de grands penseurs de l'agile, de Mary Poppendieck à Jez Humble. Cette intervention sera l'occasion de découvrir le LeanIT dans toute son orthodoxie et la nature de ses liens avec l'Agilité.
  photo: /img/speakers/MariePiaIgnace.png
  show: 1
- name: Frédéric Leguédois
  bio: Frédéric Leguédois est un agiliste évangeliste, libriste, voire polémiste ;-) Conférencier iconoclaste. Garanti zéro certification.
  title: Comment planter son projet sans se faire choper ?
  description: "<p>Sous la forme d’un one man show, en se basant sur un retour d’expérience, il s’agit d’illustrer deux principes de l’agilité&nbsp;:</p>
  <ul>
  <li>La méthode la plus simple et la plus efficace pour transmettre de l’information à l’équipe de développement et à l’intérieur de celle-ci est le dialogue en face à face.</li>
  <li>La simplicité – c’est-à-dire l’art de minimiser la quantité de travail inutile – est essentielle.</li>
  </ul>
  <p>Bien que le retour d’expérience soit basé sur un projet de développement logiciel, il est facilement transposable à d’autres métiers et ne comporte aucun jargon.</p>"
  photo: /img/speakers/FredericLeguedois.jpg
  show: 1
- name: Ben Linders
