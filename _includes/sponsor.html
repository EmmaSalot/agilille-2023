<div class="row">
  <div class="col-md-6">
{% for sponsor in include.sponsors %}
 <div class="sponsor">
   <span class="valign-helper"></span>
   <a href="{{ sponsor.url }}" target="_blank">
     <img src="{{ sponsor.logo | prepend: '/img/sponsors/' | prepend: site.baseurl }}" alt="{{sponsor.name}}" class="{{sponsor.imgclass}}"/>
   </a>
 </div>
 {% assign cut = forloop.length | divided_by:2 %}
 {% if forloop.index == cut %}
</div><div class="col-md-6">
 {% endif %} 
{% endfor %}
</div>
</div>
