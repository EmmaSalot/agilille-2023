---
layout: default
title: Sponsors 2017
permalink: /sponsors/
---
<div class="container">
  <div class="row">
    <h1>Sponsors 2017</h1>
  </div>
  <div class="row">
    {% assign sponsors = site.data.sponsors %}
    {% for sponsor in sponsors %}
    <div class="sponsor">
      <a href="{{ sponsor.url }}" target="_blank">
        <img src="{{ sponsor.logo | prepend: '/img/sponsors/' | prepend: site.baseurl }}" alt="{{sponsor.name}}"/>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
