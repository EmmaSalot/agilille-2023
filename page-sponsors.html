---
layout: default
title: Sponsors 2017
permalink: /sponsors/
---
<div class="container">
  <div class="row">
    <h1>Sponsors 2017</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      {% assign sponsors = site.data.sponsors %}
      {% for sponsor in sponsors %}
      <div class="sponsor">
        <a href="{{ sponsor.url }}" target="_blank">
          <img src="{{ sponsor.logo | prepend: '/img/sponsors/' | prepend: site.baseurl }}" alt="{{sponsor.name}}" class="{{sponsor.imgclass}}"/>
        </a>
      </div>
      {% assign cut = forloop.length | divided_by:2 %}
      {% if forloop.index == cut %}
    </div><div class="col-md-6">
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
